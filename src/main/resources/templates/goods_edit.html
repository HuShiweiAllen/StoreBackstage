<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>商家管理后台</title>
    <link rel="stylesheet" th:href="@{/static/res/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/static/css/user.css}"/>
    <script type="text/javascript" th:src="@{/static/res/layui/layui.js}" charset="utf-8"></script>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">商家后台管理系统</div>
        <div class="div_center"><h2 class="nav_title">世纪华联</h2></div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item" -this lay-filter="nav_goods_manage">
                    <a href="goods_main.html">商品管理</a>
                </li>
                <li class="layui-nav-item" lay-filter="nav_category_manage">
                    <a href="category_main.html">分类管理</a>
                </li>
                <li class="layui-nav-item layui-this layui-nav-itemed">
                    <a href="store_edit.html" lay-filter="nav_store_manage">店铺设置</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;" lay-filter="nav_member_manage">会员管理</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body main_body">
        <a href="goods_main.html">
            <i class="layui-icon" style="font-size: 24px">&#xe65c;</i>
        </a>

        <hr/>
        <!-- 内容主体区域 -->
        <h1>商品编辑</h1>
        <hr/>
        <div>
            <form class="layui-form" action="">
                <div class="layui-form-item" style="margin-top: 20px">
                    <label class="layui-form-label">图片</label>
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="upload_btn">上传图片</button>
                        <div class="layui-upload-list" style="margin-left: 110px">
                            <img class="upload-img" id="upload_img">
                            <p id="upload_message"></p>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="goods_name" lay-verify="required" autocomplete="off"
                               class="layui-input input_box"/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">单价</label>
                    <div class="layui-input-inline">
                        <input type="number" name="goods_price" lay-verify="required" autocomplete="off"
                               class="layui-input input_box" placeholder="¥"/>
                    </div>
                    <label class="layui-form-label" style="padding-left: 12px; text-align: left">元</label>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">成本价</label>
                    <div class="layui-input-inline">
                        <input type="number" name="goods_cost" lay-verify="required" autocomplete="off"
                               class="layui-input input_box" placeholder="¥"/>
                    </div>
                    <label class="layui-form-label" style="padding-left: 12px; text-align: left">元</label>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">规格</label>
                    <div class="layui-input-inline">
                        <input type="text" name="goods_spec" lay-verify="required" autocomplete="off"
                               class="layui-input input_box"/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">库存</label>
                    <div class="layui-input-inline">
                        <input type="number" name="goods_stock" lay-verify="required" autocomplete="off"
                               class="layui-input input_box"/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">销量</label>
                    <div class="layui-input-inline">
                        <input type="number" name="goods_sale" lay-verify="required" autocomplete="off"
                               class="layui-input input_box"/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">分类</label>
                    <div class="layui-input-inline">
                        <select name="quiz1" lay-verify="required">
                            <option value="">请选择分类</option>
                            <option value="浙江" selected="">浙江省</option>
                            <option value="你的工号">江西省</option>
                            <option value="你最喜欢的老师">福建省</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="confirm">确定</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <div style="text-align: center">
            <a href="https://isuperqiang.github.io" target="_blank">© 落英坠露</a>
        </div>
    </div>
</div>

<script>
    // 脚本在网页加载时就运行
    console.log('start script');
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#sale_from'
            , type: 'time'
            , btns: ['now', 'confirm'],
        });
        laydate.render({
            elem: '#sale_to'
            , type: 'time'
            , btns: ['now', 'confirm'],
        });
    });

    layui.use('layer');
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });

    layui.use('upload', function () {
        var $ = layui.jquery
            , upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#upload_btn'
            , url: '/upload/'
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#upload_img').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#upload_message');
                demoText.html(
                    '<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
    });

</script>

</body>
</html>
